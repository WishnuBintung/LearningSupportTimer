<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Support Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS -->
</head>
<body>
    <div class="container">
        <h1>Learning Support Timer</h1>
        
        <!-- Motivational Quote Section -->
        <div class="motivasi">
            <span id="motivasi-text">Belajarlah dengan tekun, karena pengetahuan yang Anda dapatkan akan menjadi bekal untuk kesuksesan Anda!</span>
        </div>

        <section class="feature-section" id="pomodoro">
            <h2>Timer</h2>

            <div class="dropdown-container">
                <label for="study-duration">Select Study Timer Duration (1-60 minutes)</label>
                <select id="study-duration" class="select-time">
                    <option value="" disabled selected>Choose Study Timer Duration</option>
                    <script>
                        for (let i = 1; i <= 60; i++) {
                            document.write(`<option value="${i}">${i} minutes</option>`);
                        }
                    </script>
                </select>
            </div>

            <div class="dropdown-container">
                <label for="break-duration">Select Break Timer Duration (1-60 minutes)</label>
                <select id="break-duration" class="select-time">
                    <option value="" disabled selected>Choose Break Timer Duration</option>
                    <script>
                        for (let i = 1; i <= 60; i++) {
                            document.write(`<option value="${i}">${i} minutes</option>`);
                        }
                    </script>
                </select>
            </div>

            <div class="timer" id="study-timer">00:00</div>
            <div id="timer-label" class="rest-message" style="display: none;">Waktu Belajar</div>

            <div>
                <button class="btn btn-action" id="start" disabled>Start</button>
                <button class="btn btn-pause" id="pause" disabled>Pause</button>
                <button class="btn btn-reset" id="reset" disabled>Reset</button>
            </div>

            <div id="rest-message" class="rest-message" style="display: none;">
                Waktunya Istirahat ðŸ˜Š
            </div>
        </section>

        <section class="task-container">
            <div class="feature-section">
                <h2>To-Do List</h2>
                <form id="todo-form" class="d-flex mb-3">
                    <input type="text" id="todo-input" class="form-control me-2" placeholder="Tambahkan List mu">
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                <ul id="todo-list" class="list-group">
                </ul>
                <button id="delete-completed" class="btn btn-danger">Delete Completed Tasks</button>
            </div>
        </section>

        <!-- Spotify Embed Section -->
        <section class="feature-section">
            <h2>Spotify Playlist</h2>
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1E3a4UoOOMxaHf?utm_source=generator" width="100%" height="352" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </section>
    </div>

    <div class="break-overlay" id="break-overlay">
        <div class="break-message">
            <h2>Waktunya Istirahat! ðŸ˜Š</h2>
            <p>Istirahatlah sejenak dan tenangkan pikiran.</p>
            <button class="continue-btn" id="continue-btn">Lanjutkan</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link ke file Java Script -->
</body>
</html>
